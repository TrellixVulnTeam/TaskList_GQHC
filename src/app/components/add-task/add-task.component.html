<form 
    class="add-form" 
    (ngSubmit)="onSubmit()"
    *ngIf="showAddTask"
    >
    <div class="form-control">
        <label for="text">TasK!!!</label>
        <input 
            type="text" 
            name="text" 
            id="text" 
            placeholder="Add Task"
            [(ngModel)]="text"
        /> 
    </div>

    <div class="form-control">
        <label for="text">Day and Time</label>
        <input 
            type="text" 
            name="day" 
            id="day"     
            placeholder="Add day and Time"
            [(ngModel)]="day"
        /> 
    </div>

    <div class="form-control form-control-check">
        <label for="reminder">Day and Time</label>
        <input 
            type="checkbox" 
            name="reminder" 
            id="reminder" 
            [(ngModel)]="reminder"
        /> 
    </div>
   
    <input type="submit" value="Save Task" class="btn btn-block" />
</form>
